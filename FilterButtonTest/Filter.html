<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Filter Test</title>
  <link rel="stylesheet" type="text/css" href="Filter.css">
</head>
<body>
  <div class="filter">
    <button class="filter-button" data-filter="all">All</button>
    <button class="filter-button" data-filter="filter1">Filter 1</button>
    <button class="filter-button" data-filter="filter2">Filter 2</button>
    <button class="filter-button" data-filter="filter3">Filter 3</button>
  </div>

  <ul class="item-list">
    <li class="item filter1">Item 1</li>
    <li class="item filter2">Item 2</li>
    <li class="item filter1 filter3">Item 3</li>
    <li class="item filter2">Item 4</li>
    <li class="item filter3">Item 5</li>
  </ul>

  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

<ul id="myUL">
  <li><a href="#">Adele</a></li>
  <li><a href="#">Agnes</a></li>

  <li><a href="#">Billy</a></li>
  <li><a href="#">Bob</a></li>

  <li><a href="#">Calvin</a></li>
  <li><a href="#">Christina</a></li>
  <li><a href="#">Cindy</a></li>
</ul>
  
  <script src="Filter.js"></script>
</body>
</html>
