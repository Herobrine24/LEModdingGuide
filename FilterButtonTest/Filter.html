<html>
<head>
  <script src="https://unpkg.com/@ungap/global-this@0.3.0"></script>
  <script src="js/filter.js"></script>
      <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="Filter.css">
</head>
<body>
<div class="filter">
  <button class="filter-button" data-filter="all">All</button>
  <button class="filter-button" data-filter="filter1">Filter 1</button>
  <button class="filter-button" data-filter="filter2">Filter 2</button>
  <button class="filter-button" data-filter="filter3">Filter 3</button>
</div>

<ul class="item-list">
  <li class="item filter1 show">Item 1</li>
  <li class="item filter2 show">Item 2</li>
  <li class="item filter1 filter3 show">Item 3</li>
  <li class="item filter2 show">Item 4</li>
  <li class="item filter3 show">Item 5</li>
</ul>
</body>
</html>
