<!DOCTYPE html>
<html>
<head>
  <title>DoubleFilter</title>
  <link rel="stylesheet" type="text/css" href="DoubleFilter.css">
</head>
<body>
  <div class="filters">
    <div class="game-filters">
      <button class="game-filter active" data-game="all">All Games</button>
      <button class="game-filter" data-game="le1">LE1</button>
      <button class="game-filter" data-game="le2">LE2</button>
      <button class="game-filter" data-game="le3">LE3</button>
    </div>
    <div class="mod-filters">
      <!-- The mod-filters will be populated using JavaScript and JSON -->
    </div>
  </div>
  <div class="mod-list">
    <!-- The mod-list will be populated using JavaScript and JSON -->
  </div>
  <script src="DoubleFilter.js"></script>
</body>
</html>
