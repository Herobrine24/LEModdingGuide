<!DOCTYPE html>
<html>
<head>
	<title>DoubleFilter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="DoubleFilter.css">
</head>
<body>
	<div class="filters">
		<div class="game-filters">
			<span class="label">Game Filters: </span>
			<button class="game-filter" data-filter="all">All Games</button>
			<button class="game-filter" data-filter="LE1">LE1</button>
			<button class="game-filter" data-filter="LE2">LE2</button>
			<button class="game-filter" data-filter="LE3">LE3</button>
		</div>
		<div class="mod-filters">
			<span class="label">Mod Filters: </span>
			<button class="mod-filter" data-filter="all">All</button>
			<!-- Mod filters will be added dynamically by JS -->
		</div>
	</div>
	<ul class="mod-list">
		<!-- Mod list items will be added dynamically by JS -->
	</ul>

	<script type="text/javascript" src="DoubleFilter.js"></script>
</body>
</html>
